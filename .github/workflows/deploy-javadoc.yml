name: Generate and Deploy Javadoc

on:
  push:
    branches:
      - master
      - 3.0.2
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - '.github/workflows/deploy-javadoc.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Verify Java installation
        run: |
          echo "JAVA_HOME is $JAVA_HOME"
          java -version

      - name: Force Gradle Daemon to use Java 21
        run: |
          echo "org.gradle.java.home=$JAVA_HOME" >> gradle.properties
          export JAVA_HOME="${JAVA_HOME}"
          export PATH="${JAVA_HOME}/bin:$PATH"
          echo "PATH updated -> $PATH"
          java -version
          ./gradlew --version
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Generate Javadoc
        run: |
          export JAVA_HOME="${JAVA_HOME}"
          export PATH="${JAVA_HOME}/bin:$PATH"
          ./gradlew clean javadoc --no-daemon --stacktrace
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client sshpass

      - name: Deploy Javadoc via SCP
        env:
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_TARGET_PATH: ${{ secrets.FTP_TARGET_PATH }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "Uploading to $FTP_HOST:$FTP_TARGET_PATH ..."
          sshpass -p "$FTP_PASSWORD" scp -o StrictHostKeyChecking=no -P $FTP_PORT -r build/docs/javadoc/* \
            "$FTP_USERNAME@$FTP_HOST:$FTP_TARGET_PATH"
